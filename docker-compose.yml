services:
  redis:
    image: redis:7-alpine
    container_name: ims_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  db:
    # Se fija a una etiqueta existente para evitar fallas "No such image"
    image: postgres:15.6-alpine3.19
    container_name: ims_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-inventory_db}
      POSTGRES_USER: ${POSTGRES_USER:-inventory_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inventory_pass}
    ports:
      # Publica la DB en un puerto configurable (por defecto 5433) para evitar conflictos con un Postgres local
      - "${DB_HOST_PORT:-5433}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inventory_user} -d ${POSTGRES_DB:-inventory_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./Backend-API
      dockerfile: Dockerfile
    image: ims_api:latest
    pull_policy: never
    container_name: ims_api
    env_file:
      - ./.env
    environment:
      # Forzamos entorno local para desarrollo
      APP_ENV: local
      DJANGO_SETTINGS_MODULE: ERP_management.settings.local
      # Red y base de datos (overridable desde .env)
      PORT: ${API_PORT:-8080}
      DATABASE_URL: ${DATABASE_URL:-postgres://inventory_user:inventory_pass@db:5432/inventory_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      # Hosts y CORS/CSRF para el frontend local
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      DJANGO_CORS_ALLOWED_ORIGINS: ${DJANGO_CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS:-http://localhost:3000}
    volumes:
      - ./Backend-API:/app
    ports:
      - "${API_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health/ > /dev/null"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["sh", "-lc", "python manage.py runserver 0.0.0.0:8080"]
    restart: unless-stopped

  celery_worker:
    image: ims_api:latest
    pull_policy: never
    container_name: ims_celery_worker
    env_file:
      - ./.env
    environment:
      APP_ENV: local
      DJANGO_SETTINGS_MODULE: ERP_management.settings.local
      RUN_MIGRATIONS: "false"
      # EntryPoint del API esperará DB y luego ejecutará el comando
      DATABASE_URL: ${DATABASE_URL:-postgres://inventory_user:inventory_pass@db:5432/inventory_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    command: ["celery", "-A", "ERP_management", "worker", "-l", "info"]
    restart: unless-stopped

  celery_beat:
    image: ims_api:latest
    pull_policy: never
    container_name: ims_celery_beat
    env_file:
      - ./.env
    environment:
      APP_ENV: local
      DJANGO_SETTINGS_MODULE: ERP_management.settings.local
      RUN_MIGRATIONS: "false"
      DATABASE_URL: ${DATABASE_URL:-postgres://inventory_user:inventory_pass@db:5432/inventory_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    # Pequeña guarda: si por algún motivo beat aún no tiene sus tablas, intenta migrar solo django_celery_beat antes de iniciar
    command: ["sh", "-lc", "python manage.py migrate django_celery_beat --noinput || true; celery -A ERP_management beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"]
    restart: unless-stopped

  ui:
    build:
      context: ./Frontend-UI-Client
      dockerfile: Dockerfile
      args:
        # Vite build-time variables
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080/api/v1}
        VITE_WS_URL_NOTIFICATIONS: ${VITE_WS_URL_NOTIFICATIONS:-ws://localhost:8080/ws/notifications/}
        VITE_WS_URL_CRUD_EVENTS: ${VITE_WS_URL_CRUD_EVENTS:-ws://localhost:8080/ws/crud-events/}
    pull_policy: never
    container_name: ims_ui
    env_file:
      - ./.env
    environment:
      APP_MODE: ${APP_MODE:-prod}
      PORT: ${UI_PORT:-3000}
    ports:
      - "${UI_PORT:-3000}:3000"
    depends_on:
      - api

  # MySQL deshabilitado: el ERP ahora es 100% Postgres.

volumes:
  db-data:
  redis-data:
  mysql-data:
