services:
  redis:
    image: redis:7-alpine
    container_name: ${REDIS_CONTAINER_NAME}
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_HOST_PORT}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  db:
    image: ${POSTGRES_IMAGE}
    container_name: ${DB_CONTAINER_NAME}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${DB_HOST_PORT}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./Backend-API
      dockerfile: Dockerfile
    image: ${API_IMAGE}
    pull_policy: never
    container_name: ${API_CONTAINER_NAME}
    env_file:
      - ./.env
    environment:
      # Entorno
      APP_ENV: ${APP_ENV}
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE}
      DEBUG: ${DEBUG}
      DJANGO_DEBUG: ${DJANGO_DEBUG}

      # Puerto
      PORT: ${API_PORT}

      # Base de datos
      DATABASE_URL: ${DATABASE_URL}

      # Redis y Celery
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}

      # Seguridad
      SECRET_KEY: ${SECRET_KEY}

      # CORS y hosts
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DJANGO_CORS_ALLOWED_ORIGINS: ${DJANGO_CORS_ALLOWED_ORIGINS}
      DJANGO_CSRF_TRUSTED_ORIGINS: ${DJANGO_CSRF_TRUSTED_ORIGINS}

      # Email
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      DJANGO_EMAIL_HOST_USER: ${DJANGO_EMAIL_HOST_USER}
      DJANGO_EMAIL_HOST_PASSWORD: ${DJANGO_EMAIL_HOST_PASSWORD}

      # S3/MinIO
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_REGION_NAME: ${AWS_S3_REGION_NAME}
      AWS_S3_ENDPOINT_URL: ${AWS_S3_ENDPOINT_URL}
      AWS_S3_CUSTOM_DOMAIN: ${AWS_S3_CUSTOM_DOMAIN}
      AWS_PRODUCT_BUCKET_NAME: ${AWS_PRODUCT_BUCKET_NAME}
      AWS_PROFILE_BUCKET_NAME: ${AWS_PROFILE_BUCKET_NAME}
      AWS_INTAKE_BUCKET_NAME: ${AWS_INTAKE_BUCKET_NAME}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL}

      # Otros
      RELEASE: ${RELEASE}
      ALLOWED_UPLOAD_EXTENSIONS: ${ALLOWED_UPLOAD_EXTENSIONS}
      USE_SQLITE: ${USE_SQLITE}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DRIVE_SHARED_SECRET: ${DRIVE_SHARED_SECRET}

      # MySQL Read-Only
      MYSQL_RO_ENABLED: ${MYSQL_RO_ENABLED}
      MYSQL_RO_HOST: ${MYSQL_RO_HOST}
      MYSQL_RO_PORT: ${MYSQL_RO_PORT}
      MYSQL_RO_DB: ${MYSQL_RO_DB}
      MYSQL_RO_USER: ${MYSQL_RO_USER}
      MYSQL_RO_PASSWORD: ${MYSQL_RO_PASSWORD}
      MYSQL_RO_CONN_MAX_AGE: ${MYSQL_RO_CONN_MAX_AGE}
    volumes:
      - ./Backend-API:/app
      - /app/__pycache__
    ports:
      - "${API_PORT}:${API_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${API_PORT}/health/ > /dev/null"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["sh", "-lc", "python manage.py runserver 0.0.0.0:${API_PORT}"]
    restart: unless-stopped
    develop:
      watch:
        - path: ./Backend-API/requirements.txt
          action: rebuild
        - path: ./Backend-API/Dockerfile
          action: rebuild
        - path: ./Backend-API/entrypoint.sh
          action: rebuild

  celery_worker:
    image: ${API_IMAGE}
    pull_policy: never
    container_name: ${CELERY_WORKER_CONTAINER_NAME}
    env_file:
      - ./.env
    environment:
      APP_ENV: ${APP_ENV}
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE}
      RUN_MIGRATIONS: "false"
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    volumes:
      - ./Backend-API:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    command: ["celery", "-A", "ERP_management", "worker", "-l", "info"]
    restart: unless-stopped

  celery_beat:
    image: ${API_IMAGE}
    pull_policy: never
    container_name: ${CELERY_BEAT_CONTAINER_NAME}
    env_file:
      - ./.env
    environment:
      APP_ENV: ${APP_ENV}
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE}
      RUN_MIGRATIONS: "false"
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    volumes:
      - ./Backend-API:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    command: ["sh", "-lc", "python manage.py migrate django_celery_beat --noinput || true; celery -A ERP_management beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"]
    restart: unless-stopped

  ui:
    build:
      context: ./Frontend-UI-Client
      dockerfile: Dockerfile
      target: ${UI_BUILD_TARGET}
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_WS_URL_NOTIFICATIONS: ${VITE_WS_URL_NOTIFICATIONS}
        VITE_WS_URL_CRUD_EVENTS: ${VITE_WS_URL_CRUD_EVENTS}
    pull_policy: never
    container_name: ${UI_CONTAINER_NAME}
    env_file:
      - ./.env
    environment:
      NODE_ENV: ${NODE_ENV}
      VITE_DEBUG: ${VITE_DEBUG}
      VITE_WS_DEBUG: ${VITE_WS_DEBUG}
      APP_MODE: ${APP_MODE}
      PORT: ${UI_PORT}
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
      VITE_WS_URL_NOTIFICATIONS: ${VITE_WS_URL_NOTIFICATIONS}
      VITE_WS_URL_CRUD_EVENTS: ${VITE_WS_URL_CRUD_EVENTS}
    ports:
      - "${UI_PORT}:${UI_PORT}"
    volumes:
      - ./Frontend-UI-Client:/app
      - /app/node_modules
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${UI_PORT}/ > /dev/null"]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    develop:
      watch:
        - path: ./Frontend-UI-Client/package.json
          action: rebuild
        - path: ./Frontend-UI-Client/Dockerfile
          action: rebuild
        - path: ./Frontend-UI-Client/docker-entrypoint.sh
          action: rebuild

volumes:
  db-data:
  redis-data:
